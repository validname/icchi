<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico">

    <title>Fixed Top Navbar Example for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Some custom changes -->
    <link href="css/custom.css" rel="stylesheet">
  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">icchi</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Add entry</a></li>
            <li><a href="#about">View entries</a></li>
            <li><a href="#contact">Tags</a></li>
          </ul>
          <form class="navbar-form navbar-left" role="form">
            <div class="form-group">
              <input type="text" placeholder="" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Search</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#contact">Options</a></li>
            <li><a href="../navbar/">Exit</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- / Fixed navbar -->

    <div class="container">
    <!-- Entries -->

    <!-- / Entries -->
    </div> <!-- /container -->

    <!-- Pagination -->
    <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
      <div style="margin-top: 10px; margin-bottom: 10px;">
        <div class="center-block-icchi">
        <ul class="pagination inline-icchi">
           <li class="disabled"><a href="#"><span aria-hidden="true">&laquo;</span><span class="sr-only">Previous</span></a></li>
           <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
           <li><a href="#">2</a></li>
           <li><a href="#">3</a></li>
           <li><a href="#">4</a></li>
           <li><a href="#">5</a></li>
           <li class="disabled"><a href="#">...</a></li>
           <li><a href="#">10</a></li>
           <li><a href="#">20</a></li>
           <li class="disabled"><a href="#">...</a></li>
           <li><a href="#">100</a></li>
           <li><a href="#">200</a></li>
           <li class="disabled"><a href="#">...</a></li>
           <li><a href="#">225</a></li>
           <li><a href="#"><span aria-hidden="true">&raquo;</span><span class="sr-only">Next</span></a>
        </ul>
        <form class="navbar-form navbar-right" style="margin-top: 0px; margin-bottom: 0px; padding-left: 5px; padding-right: 5px" role="form">
        <span class="btn-group dropup">
          <button type="button" class="btn btn-default">Preview entries</button>
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Only titles</a></li>
            <li><a href="#">Preview entries</a></li>
            <li><a href="#">Full text</a></li>
          </ul>
        </span>
        <button type="submit" class="btn btn-default">Show per page</button>
        <div class="form-group">
          <input type="text" placeholder="50" class="form-control">
        </div>
        </form>
        </div>
      </div>
    </nav>
    <!-- / Pagination -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
